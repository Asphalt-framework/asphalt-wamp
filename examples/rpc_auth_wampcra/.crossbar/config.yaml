---
workers:
- type: router
  realms:
  - name: default
    roles:
    - name: client
      permissions:
      - {call: true, publish: false, register: false, subscribe: true, uri: '*'}
    - name: server
      permissions:
      - {call: true, publish: true, register: true, subscribe: true, uri: '*'}
  transports:
  - type: websocket
    endpoint:
      type: tcp
      interface: localhost
      port: 56666
    auth:
      wampcra:
        type: static
        users:
          testserver:
            secret: server123
            role: server
          testclient:
            secret: client123
            role: client
